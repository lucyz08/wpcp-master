# Site
title:              Payton Volleyball
bio:                'Walter Payton College Prep Volleyball'
description:        "Official page of the Walter Payton College Prep High School Girl's Volleyball Program in Chicago"
locale:             en_US\
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://paytonvolleyball.com" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "UA-124233225-1"
twitter:            PaytonBoosters
facebook:           default
instagram:          default
github:             lucyz08

# personal
location:           1034 N Wells, Chicago, Illinois, 60610
phone:              773-534-0034
email:              info@default.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
